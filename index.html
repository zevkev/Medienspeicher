<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bildergalerie</title>

<style>
body {
    margin: 0;
    padding: 30px;
    background: #0f0f0f;
    font-family: Arial, sans-serif;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 25px;
}

/* Karten-Container */
.card {
    background: #181818;
    border-radius: 12px;
    padding: 12px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover Animation */
.card:hover {
    transform: scale(1.05);
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

/* Bild */
.card img {
    width: 100%;
    height: auto;          /* echte Bildgröße / Verhältnis */
    display: block;
    border-radius: 8px;
}
</style>
</head>
<body>

<div class="gallery" id="gallery"></div>

<script>
const namen = [
    "bello",
    "Jamon",
    "Medienspeicher",
    "ZevKev"
];

const endungen = ["png", "jpg", "jpeg"];
const gallery = document.getElementById("gallery");

namen.forEach(name => {
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    let i = 0;

    function tryNext() {
        if (i >= endungen.length) return;
        img.src = `Bilder/${name}.${endungen[i++]}`;
    }

    img.onerror = tryNext;
    tryNext();

    card.appendChild(img);
    gallery.appendChild(card);
});
</script>

</body>
</html>
