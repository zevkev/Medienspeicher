<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bilder</title>

<style>
body {
    background: #111;
    padding: 20px;
}

.gallery {
    display: flex;
    gap: 20px;
}

.gallery img {
    width: 150px;
    height: auto;
    border-radius: 6px;
    background: #222;
}
</style>
</head>
<body>

<div class="gallery" id="gallery"></div>

<script>
const namen = [
    "bello",
    "Jamon",
    "Medienspeicher",
    "ZevKev"
];

// mÃ¶gliche Endungen
const endungen = ["png", "jpg", "jpeg"];

const gallery = document.getElementById("gallery");

namen.forEach(name => {
    const img = document.createElement("img");

    let i = 0;

    function tryNext() {
        if (i >= endungen.length) return;
        img.src = `Bilder/${name}.${endungen[i++]}`;
    }

    img.onerror = tryNext;
    tryNext();

    gallery.appendChild(img);
});
</script>

</body>
</html>
