<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bildergalerie</title>
<style>
/* ----------------- Body & Hintergrund ----------------- */
body {
    margin: 0;
    padding: 30px;
    font-family: Arial, sans-serif;
    color: #fff;
    transition: background 0.8s, color 0.8s;
    background: linear-gradient(135deg, #2821ad, #af63bd);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

body.light {
    color: #000;
    background: linear-gradient(135deg, #87CEEB, #FFD700);
}

/* ----------------- Animation Gradient ----------------- */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ----------------- Gallery ----------------- */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 25px;
}

.card {
    background: rgba(0,0,0,0.3);
    border-radius: 12px;
    padding: 12px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s;
    backdrop-filter: blur(5px);
}

body.light .card {
    background: rgba(255,255,255,0.2);
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

.card img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
    opacity: 0;
    transition: opacity 0.6s;
}

.card img.loaded { opacity: 1; }

/* ----------------- Lightbox ----------------- */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    flex-direction: column;
}

.lightbox.active { display: flex; }

.lightbox img {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 12px;
    animation: fadeIn 0.4s ease;
    transition: transform 0.2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* ----------------- Caption ----------------- */
.caption {
    margin-top: 12px;
    padding: 6px 12px;
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    backdrop-filter: blur(6px);
    font-size: 1.2em;
}

/* ----------------- Navigation Pfeile ----------------- */
.nav {
    position: absolute;
    top: 50%;
    font-size: 2em;
    color: white;
    cursor: pointer;
    user-select: none;
    padding: 10px;
    background: rgba(0,0,0,0.3);
    border-radius: 50%;
    z-index: 1001;
}

.nav.left { left: 20px; }
.nav.right { right: 20px; }

/* ----------------- Theme Toggle ----------------- */
#themeToggle {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 8px 12px;
    cursor: pointer;
    background: rgba(0,0,0,0.5);
    color: #fff;
    border: none;
    border-radius: 8px;
    z-index: 2000;
}

body.light #themeToggle {
    background: rgba(255,255,255,0.5);
    color: #000;
}

/* ----------------- Secret Flappy Bird ----------------- */
#flappyContainer {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2000;
    width: 90%;
    max-width: 400px;
    aspect-ratio: 2/3;
    border-radius: 12px;
    overflow: hidden;
    border: 2px solid #fff;
    background: #000;
}
#flappyContainer iframe {
    width: 100%;
    height: 100%;
    border: none;
}
#flappyStart {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ff0;
    color: #000;
    padding: 10px 20px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    z-index: 10;
}
</style>
</head>
<body>

<button id="themeToggle">üåô / ‚òÄÔ∏è</button>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
    <span class="nav left" id="prev">&#8592;</span>
    <img id="lightbox-img">
    <span class="nav right" id="next">&#8594;</span>
    <div class="caption" id="caption"></div>
</div>

<!-- Secret Flappy Bird -->
<div id="flappyContainer">
    <div id="flappyStart">PLAY FLAPPY</div>
    <iframe src="https://idev.games/embed/flappy-birds" id="flappyIframe"></iframe>
</div>

<script>
// ----------------- Daten -----------------
const namen = ["bello","Jamon","Medienspeicher","ZevKev"];
const endungen = ["png","jpg","jpeg"];
const gallery = document.getElementById("gallery");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const caption = document.getElementById("caption");
const themeToggle = document.getElementById("themeToggle");
const flappyContainer = document.getElementById("flappyContainer");
const flappyStart = document.getElementById("flappyStart");

let currentIndex = 0;
let imgs = [];

// ----------------- Theme Toggle -----------------
themeToggle.addEventListener("click", ()=>{
    document.body.classList.toggle("light");
});

// ----------------- Galerie erzeugen -----------------
namen.forEach((name, idx)=>{
    const card = document.createElement("div");
    card.className = "card";
    const img = document.createElement("img");
    let i = 0;
    function tryNext(){ if(i>=endungen.length) return; img.src=`Bilder/${name}.${endungen[i++]}`;}
    img.onerror = tryNext;
    tryNext();
    img.onload = ()=>img.classList.add("loaded");
    card.appendChild(img);
    gallery.appendChild(card);
    imgs.push({img: img.src, name: name});

    card.addEventListener("click", ()=>{
        // Secret Flappy Bird Easter Egg
        if(name === "Medienspeicher"){
            flappyContainer.style.display="block";
            return;
        }
        currentIndex = idx;
        openLightbox();
    });
});

// ----------------- Lightbox Funktionen -----------------
function openLightbox(){
    lightboxImg.src = imgs[currentIndex].img;
    caption.textContent = imgs[currentIndex].name;
    lightbox.classList.add("active");
}

function closeLightbox(){ lightbox.classList.remove("active"); }

// Pfeile Navigation
document.getElementById("prev").addEventListener("click", e=>{
    e.stopPropagation();
    currentIndex = (currentIndex-1+imgs.length)%imgs.length;
    openLightbox();
});
document.getElementById("next").addEventListener("click", e=>{
    e.stopPropagation();
    currentIndex = (currentIndex+1)%imgs.length;
    openLightbox();
});

// ESC schlie√üen
lightbox.addEventListener("click", closeLightbox);
document.addEventListener("keydown", e=>{
    if(e.key==="Escape") closeLightbox();
    if(e.key==="ArrowLeft") currentIndex=(currentIndex-1+imgs.length)%imgs.length, openLightbox();
    if(e.key==="ArrowRight") currentIndex=(currentIndex+1)%imgs.length, openLightbox();
});

// ----------------- Zoom Lightbox -----------------
lightboxImg.addEventListener("wheel", e=>{
    e.preventDefault();
    let scale = Number(lightboxImg.style.transform.replace("scale(","").replace(")",""))||1;
    scale += e.deltaY*-0.001;
    scale=Math.min(Math.max(1,scale),5);
    lightboxImg.style.transform=`scale(${scale})`;
});

// ----------------- Swipe Mobile -----------------
let startX=0;
lightbox.addEventListener("touchstart", e=>startX=e.touches[0].clientX);
lightbox.addEventListener("touchend", e=>{
    let dx=e.changedTouches[0].clientX-startX;
    if(dx>50) currentIndex=(currentIndex-1+imgs.length)%imgs.length, openLightbox();
    if(dx<-50) currentIndex=(currentIndex+1)%imgs.length, openLightbox();
});

// ----------------- Flappy Start Button -----------------
flappyStart.addEventListener("click", ()=>{
    flappyStart.style.display="none";
    flappyContainer.querySelector("iframe").src += "?autoplay=1";
});
</script>

</body>
</html>
