<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Code Defender</title>
  <!-- Tailwind CDN for quick styling like original (keeps look similar) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body class="futura bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

  <div id="app" class="w-full max-w-5xl">
    <!-- Top UI bar (kept IDs as original) -->
    <div id="uiBar" class="liquid-glass mb-3 p-3 flex justify-between items-center text-sm">
      <div id="videoInfo" class="flex-1 text-left mr-2">
        <div class="font-bold text-green-300">Views: <span id="viewsCount">0</span></div>
        <div id="videoTitle" class="text-xs italic truncate w-44 md:w-72">Erstes Video verÃ¶ffentlicht</div>
      </div>

      <div class="flex-1 flex flex-col items-center mx-2">
        <div class="text-xs mb-1 font-bold text-yellow-300">Daten: <span id="dataCount">0</span> ğŸ’¿</div>
        <div class="w-full h-2 bg-gray-700 rounded-full overflow-hidden">
          <div id="videoBar" class="h-2 rounded-full bg-gradient-to-r from-purple-400 to-pink-500" style="width:0%"></div>
        </div>
        <div class="text-xs mt-1 text-gray-300">Produktion</div>
      </div>

      <div class="flex-1 flex justify-end items-center space-x-2">
        <div class="text-right mr-2">
          <div class="text-xs text-red-300">Bugs: <span id="currentBugs">0</span>/<span id="maxBugs">5</span></div>
          <div class="text-xs text-blue-300">Prod: +<span id="prodRate">0</span> ğŸ’¿/s</div>
        </div>

        <!-- FACTORY BAR (zentriert unten in UI bar as well) -->
        <div id="factoryBar" class="flex items-center gap-2 mr-2"></div>

        <button id="shopBtn" class="liquid-glass p-2 text-xl">ğŸ›ï¸</button>
        <button id="settingsBtn" class="liquid-glass p-2 text-xl">âš™ï¸</button>
      </div>
    </div>

    <!-- Main game container + canvas -->
    <div id="gameContainer" class="relative aspect-video rounded-xl overflow-hidden bg-gradient-to-br from-[#07101b] to-[#0e1624] shadow-2xl">
      <canvas id="gameCanvas" class="w-full h-full block"></canvas>

      <!-- Player emoji and health ring -->
      <div id="player" class="absolute z-30" style="top:50%; left:50%; transform:translate(-50%,-50%); font-size:var(--player-actual-size)">ğŸ’¾</div>
      <svg id="playerHealthCircle" viewBox="0 0 110 110" style="width:100px;height:100px; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); pointer-events:none;">
        <circle id="hpRing" cx="55" cy="55" r="50" stroke="#34D399" stroke-width="8" fill="none" transform="rotate(-90 55 55)"></circle>
      </svg>

      <!-- production animations mounted atop canvas -->
      <div id="productionAnimContainer" style="position:absolute; inset:0; pointer-events:none; z-index:50;"></div>
    </div>

    <!-- Modals (shop/settings/info/gameover) - same IDs as original -->
    <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
      <div id="shopModal" class="liquid-glass w-full max-w-xl p-4 hidden">
        <h2 class="text-2xl mb-3 text-center font-bold text-yellow-400">Daten Upgrade</h2>
        <div id="upgradeList" class="space-y-3 max-h-96 overflow-y-auto pr-2"></div>
        <button id="closeShopBtn" class="w-full mt-4 py-2 rounded bg-red-600">SchlieÃŸen</button>
      </div>

      <div id="settingsModal" class="liquid-glass w-full max-w-sm p-4 hidden">
        <h2 class="text-2xl mb-3 text-center font-bold text-blue-400">Einstellungen</h2>
        <label>LautstÃ¤rke</label>
        <input id="volumeSlider" type="range" min="0" max="100" value="60" class="w-full">
        <button id="closeSettingsBtn" class="w-full mt-4 py-2 rounded bg-red-600">SchlieÃŸen</button>
      </div>

      <div id="infoPopup" class="liquid-glass w-full max-w-sm p-4 hidden">
        <h3 id="infoTitle" class="text-lg font-bold"></h3>
        <p id="infoText" class="text-sm"></p>
        <button id="closeInfoBtn" class="w-full mt-3 py-2 rounded bg-red-600">OK</button>
      </div>

      <div id="gameOverModal" class="liquid-glass w-full max-w-md p-4 hidden text-center">
        <h2 class="text-3xl font-bold text-red-500">GAME OVER</h2>
        <p>Dein Score: <span id="finalScore" class="font-bold text-yellow-300">0</span></p>
        <input id="playerNameInput" placeholder="Dein Name" class="w-full p-2 mt-3 bg-gray-800 rounded">
        <button id="submitScoreBtn" class="w-full mt-3 py-2 rounded bg-green-600">Score an Discord senden & Neustart</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
