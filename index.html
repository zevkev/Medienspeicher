<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bildergalerie</title>
<style>
body {
    margin: 0;
    padding: 30px;
    background: #0f0f0f;
    font-family: Arial, sans-serif;
    color: #fff;
    transition: background 0.3s, color 0.3s;
}

body.light {
    background: #f0f0f0;
    color: #000;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 25px;
}

.card {
    background: #181818;
    border-radius: 12px;
    padding: 12px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s;
}

body.light .card {
    background: #fff;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

.card img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
    opacity: 0;
    transition: opacity 0.5s;
}

.card img.loaded {
    opacity: 1;
}

/* LIGHTBOX */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    flex-direction: column;
}

.lightbox.active {
    display: flex;
}

.lightbox img {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 12px;
    animation: fadeIn 0.3s ease;
}

.lightbox .caption {
    margin-top: 10px;
    font-size: 1.2em;
}

.lightbox .nav {
    position: absolute;
    top: 50%;
    font-size: 2em;
    color: white;
    cursor: pointer;
    user-select: none;
    padding: 10px;
    background: rgba(0,0,0,0.3);
    border-radius: 50%;
}

.lightbox .nav.left { left: 20px; }
.lightbox .nav.right { right: 20px; }

@keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Dark/Light Button */
#themeToggle {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 8px 12px;
    cursor: pointer;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 8px;
}

body.light #themeToggle {
    background: #ddd;
    color: #000;
}

/* Flappy Bird Canvas */
#flappyCanvas {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2000;
    background: #70c5ce;
    border: 2px solid #000;
    border-radius: 12px;
}
</style>
</head>
<body>

<button id="themeToggle">üåô/‚òÄÔ∏è</button>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
    <span class="nav left" id="prev">&#8592;</span>
    <img id="lightbox-img">
    <span class="nav right" id="next">&#8594;</span>
    <div class="caption" id="caption"></div>
</div>

<canvas id="flappyCanvas" width="400" height="600"></canvas>

<script>
// --------- Bilder Setup ---------
const namen = ["bello","Jamon","Medienspeicher","ZevKev"];
const endungen = ["png","jpg","jpeg"];
const gallery = document.getElementById("gallery");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const caption = document.getElementById("caption");
const themeToggle = document.getElementById("themeToggle");

let currentIndex = 0;
let imgs = [];

// Dark/Light toggle
themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("light");
});

// Erzeuge Galerie
namen.forEach((name, idx) => {
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    let i = 0;
    function tryNext() { if(i>=endungen.length) return; img.src=`Bilder/${name}.${endungen[i++]}`;}
    img.onerror = tryNext;
    tryNext();
    img.onload = () => img.classList.add("loaded");

    card.appendChild(img);
    gallery.appendChild(card);
    imgs.push({img: img.src, name: name});

    // Klick √∂ffnet Lightbox oder Flappy Bird bei letztem Bild
    card.addEventListener("click", () => {
        if(name === "ZevKev") { startFlappy(); return; } // Beispiel Mini-Spiel
        currentIndex = idx;
        openLightbox();
    });
});

// --------- Lightbox Funktionen ---------
function openLightbox(){
    lightboxImg.src = imgs[currentIndex].img;
    caption.textContent = imgs[currentIndex].name;
    lightbox.classList.add("active");
}

function closeLightbox() { lightbox.classList.remove("active"); }

document.getElementById("prev").addEventListener("click", e => {
    e.stopPropagation();
    currentIndex = (currentIndex-1+imgs.length)%imgs.length;
    openLightbox();
});

document.getElementById("next").addEventListener("click", e => {
    e.stopPropagation();
    currentIndex = (currentIndex+1)%imgs.length;
    openLightbox();
});

lightbox.addEventListener("click", closeLightbox);
document.addEventListener("keydown", e => {
    if(e.key==="Escape") closeLightbox();
    if(e.key==="ArrowLeft") currentIndex=(currentIndex-1+imgs.length)%imgs.length, openLightbox();
    if(e.key==="ArrowRight") currentIndex=(currentIndex+1)%imgs.length, openLightbox();
});

// Zoom mit Mausrad
lightboxImg.addEventListener("wheel", e => {
    e.preventDefault();
    let scale = Number(lightboxImg.style.transform.replace("scale(","").replace(")","")) || 1;
    scale += e.deltaY * -0.001;
    scale = Math.min(Math.max(1, scale), 5);
    lightboxImg.style.transform = `scale(${scale})`;
});

// Mobile Swipe
let startX = 0;
lightbox.addEventListener("touchstart", e => startX=e.touches[0].clientX);
lightbox.addEventListener("touchend", e => {
    let dx = e.changedTouches[0].clientX - startX;
    if(dx>50) currentIndex=(currentIndex-1+imgs.length)%imgs.length, openLightbox();
    if(dx<-50) currentIndex=(currentIndex+1)%imgs.length, openLightbox();
});

// --------- Einfaches Flappy Bird Mini-Spiel ---------
const canvas = document.getElementById("flappyCanvas");
const ctx = canvas.getContext("2d");
let bird = {x:50, y:300, vy:0};
let pipes=[], frame=0, running=false;

function startFlappy(){
    canvas.style.display="block";
    bird={x:50,y:300,vy:0}; pipes=[]; frame=0; running=true;
    requestAnimationFrame(gameLoop);
}

canvas.addEventListener("click", () => bird.vy=-8);

function gameLoop(){
    if(!running) return;
    frame++;
    ctx.fillStyle="#70c5ce"; ctx.fillRect(0,0,canvas.width,canvas.height);

    // Bird
    bird.vy+=0.5; bird.y+=bird.vy;
    ctx.fillStyle="#ff0"; ctx.fillRect(bird.x,bird.y,30,30);

    // Pipes
    if(frame%90===0){
        let height=Math.random()*200+100;
        pipes.push({x:canvas.width,y:0,h:height},{x:canvas.width,y:height+150,h:canvas.height-height-150});
    }
    ctx.fillStyle="#0f0";
    pipes.forEach(p=>{
        p.x-=2;
        ctx.fillRect(p.x,p.y,50,p.h);
        // Kollisionscheck
        if(bird.x< p.x+50 && bird.x+30>p.x && bird.y<p.y+p.h && bird.y+30>p.y) running=false;
    });
    pipes=pipes.filter(p=>p.x+50>0);

    // Boden
    if(bird.y>canvas.height) running=false;

    if(running) requestAnimationFrame(gameLoop);
    else setTimeout(()=>canvas.style.display="none",1000);
}
</script>
</body>
</html>
