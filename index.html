<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="description" content="Medienspeicher Bilder Galerie">
<title>Medienspeicher Bilder Galerie</title>
<link id="dynamic-favicon" rel="icon" href="">
<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff;
    overflow-x: hidden;
    transition: background 0.8s, color 0.8s;
}

body {
    background: linear-gradient(135deg, #2821ad, #af63bd);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
}

body.light {
    color: #000;
    background: linear-gradient(135deg, #87CEEB, #FFD700);
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ----------------- Header ----------------- */
h1 {
    text-align: center;
    margin: 20px 0;
    font-size: 2em;
    backdrop-filter: blur(6px);
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    display: inline-block;
    padding: 10px 20px;
}

/* ----------------- Gallery ----------------- */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 25px;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}

.card {
    background: rgba(0,0,0,0.3);
    border-radius: 12px;
    padding: 12px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    backdrop-filter: blur(5px);
}

body.light .card {
    background: rgba(255,255,255,0.2);
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

.card img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
    opacity: 0;
    transition: opacity 0.6s;
}

.card img.loaded { opacity: 1; }
</style>
</head>
<body>

<h1>Medienspeicher Bilder Galerie</h1>

<div class="gallery" id="gallery"></div>

<script>
const namen = ["bello","Jamon","Medienspeicher","ZevKev"];
const endungen = ["png","jpg","jpeg"];
const gallery = document.getElementById("gallery");
let imgs = [];

// Funktion um Bilder zu laden und Endungen automatisch zu wechseln
function loadImage(name, onLoadCallback) {
    let i = 0;
    let img = new Image();
    function tryNext() {
        if(i >= endungen.length) return; // kein Bild gefunden
        img.src = `Bilder/${name}.${endungen[i++]}`;
    }
    img.onload = () => onLoadCallback(img.src);
    img.onerror = tryNext;
    tryNext();
}

// Lade alle Bilder für die Galerie
namen.forEach((name)=>{
    loadImage(name, (src)=>{
        const card = document.createElement("div");
        card.className = "card";
        const img = document.createElement("img");
        img.src = src;
        img.classList.add("loaded");
        card.appendChild(img);
        gallery.appendChild(card);
        imgs.push({img: src, name: name});
    });
});

// Favicon zufällig aus Galerie
function setRandomFavicon() {
    let attempts = 0;
    function tryFavicon() {
        if(imgs.length === 0 && attempts < 10){
            attempts++;
            setTimeout(tryFavicon, 200);
            return;
        }
        const randomIndex = Math.floor(Math.random() * imgs.length);
        const favicon = document.getElementById("dynamic-favicon");
        favicon.href = imgs[randomIndex].img;
    }
    tryFavicon();
}
setRandomFavicon();
</script>
</body>
</html>
